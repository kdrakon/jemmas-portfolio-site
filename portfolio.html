<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="js/portfolio.js"></script>
<style type="text/css">

html, body {
	background-color: green;
	margin: 0;
	margin-left: auto;
	margin-right: auto;
	height: 100%;
	width: 85%;
}

#crossbar {
	background-color: pink;
	height: 3%
}

#main {
	background-color: grey;
	height: 25em;
}

footer {
	background-color: red;
	//height: 30%;
}

.slide {
	transform: skew(0deg, 1.5deg);
	-ms-transform: skew(0deg, 1.5deg);
	-webkit-transform: skew(0deg, 1.5deg);
}

.slide-one {
	//background-color: yellow;
	height: 100%;
	width: 60%;
	float: right;
	position: relative;
	top: 8%;
	left: -10%;
	z-index: 300;
}

.slide-two {
	//background-color: purple;
	height: 90%;
	width: 40%;
	float: right;
	position: relative;
	top: 13%;
	left: 55%;	
	z-index: 200;
}

.slide-three {
	//background-color: blue;
	height: 80%;
	width: 40%;
	float: right;	
	position: relative;
	top: -65%;
	left: 60%;
	z-index: 100;
}

.portfolio-image {
	box-shadow: 10px 15px 50px #000000;
	max-width: 100%;
	max-height: 100%;
}
		
</style>
</head>

<body onload="init()">
	
	<div id="crossbar">
		crossbar
	</div>
	
	<div id="main">
		
		<div id="slide-one" class="slide slide-one">
			<img class="portfolio-image"></img>
		</div>	
		
		<div id="slide-two" class="slide slide-two">
			<img class="portfolio-image"></img>
		</div>

		<div id="slide-three" class="slide slide-three">
			<img class="portfolio-image"></img>
		</div>					
		
	</div>
	
	<footer>
		foot
	</footer>

</body>
</html>
